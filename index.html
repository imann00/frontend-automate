<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="script.js"></script>
    <title>Document</title>
  </head>
  <body class="body">
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="card border-primary mb-3" style="max-width: 18rem">
            <div class="card-header">Remote control</div>
            <div class="card-body text-primary rm">
              <div><p>Level (L)</p></div>
                <div>
                  <input
                    class="input"
                    placeholder="..."
                    min="0"
                    max="500"
                    type="number"
                    name='"Remote Control_DB".Level_Remote'
                  />
                </div>
                <div class="submitButton"><button type="submit">Send!</button></div>
            </div>
          </div>
        </div>

        <div class="col-2">
          <div class="gauge">
            <div class="gauge__body">
              <div class="gauge__fill"></div>
              <div class="gauge__cover"></div>
            </div>
          </div>
          <div> <h4>Filling valve</h4></div>
        </div>

        <div class="col-2">
          <div class="gauge2">
            <div class="gauge__body">
              <div class="gauge__fill"></div>
              <div class="gauge__cover"></div>
            </div>
          </div>
          <div> <h4>Draining valve</h4></div>

        </div>

        <div class="col-4">
          <div class="card border-primary mb-3" style="max-width: 18rem">
            <div class="card-header">Water Tank Sensors</div>
            <div class="card-body text-primary">
              <h5 class="card-title ">Level(L) <span class="wts1"></span></h5>
              <h5 class="card-title ">Flow Rate(m<sup>3</sup>/s) <span class="wts2"></span></h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="diag">
      <h3>Historical Flow and Level Data</h3>
      <canvas id="historicalPlot"></canvas>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
