<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Tank Control System</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
<div class="container">
  <!-- Remote Control Section -->
  <div class="card">
    <div class="card-header">≡ Remote Control</div>
    <div class="remote-control">
      <div class="checkbox-container">
        <input type="checkbox" id="label-check">
        <label for="label-check">Enable Remote Control</label>
      </div>
      <div class="control-group">
        <label for="level-input">Level (L)</label>
        <input type="number" id="level-input" class="control-input" placeholder="Enter level">
        <button id="send" class="send-btn" disabled onclick="levelRemoteContol()">Send!</button>
      </div>
    </div>
  </div>

  <!-- Water Tank Sensors Section -->
  <div class="card">
    <div class="card-header">Water Tank Sensors</div>
    <div class="sensors">
      <div class="sensor-item">
        <span class="sensor-label">Level (L)</span>
        <span class="sensor-value" id="level">0</span>
      </div>
      <div class="sensor-item">
        <span class="sensor-label">Flow Rate (m³/s)</span>
        <span class="sensor-value" id="flow">0</span>
      </div>
    </div>
  </div>

  <!-- Gauges Section -->
  <div class="card gauges">
    <div class="gauge-container">
      <div class="gauge-label">Fill Valve</div>
      <div class="gauge">
        <svg viewBox="0 0 200 120">
          <!-- Background arc -->
          <path d="M 20 100 A 80 80 0 0 1 180 100"
                class="gauge-arc"
                id="backgroundArc1"/>
          <!-- Colored arc -->
          <path d="M 20 100 A 80 80 0 0 1 180 100"
                class="gauge-colored-arc"
                id="coloredArc1"
                stroke-dasharray="0 314"/>
          <!-- Pointer -->
          <polygon points="100,95 105,105 95,105"
                   class="gauge-pointer"
                   id="pointer1"
                   transform="rotate(-90 100 100)"/>
          <!-- Center dot -->
          <circle cx="100" cy="100" r="5" fill="#2c3e50"/>
          <!-- Scale marks -->
          <g stroke="#7f8c8d" stroke-width="2">
            <line x1="20" y1="100" x2="25" y2="95" />
            <line x1="40" y1="68" x2="45" y2="65" />
            <line x1="70" y1="45" x2="75" y2="42" />
            <line x1="100" y1="40" x2="100" y2="35" />
            <line x1="130" y1="45" x2="125" y2="42" />
            <line x1="160" y1="68" x2="155" y2="65" />
            <line x1="180" y1="100" x2="175" y2="95" />
          </g>
          <!-- Scale labels -->
          <text x="15" y="110" font-size="12" fill="#7f8c8d">0%</text>
          <text x="90" y="30" font-size="12" fill="#7f8c8d">50%</text>
          <text x="170" y="110" font-size="12" fill="#7f8c8d">100%</text>
        </svg>
        <div class="gauge-value" id="gauge-value-1">0%</div>
      </div>
    </div>

    <div class="gauge-container">
      <div class="gauge-label">Drain Valve</div>
      <div class="gauge">
        <svg viewBox="0 0 200 120">
          <!-- Background arc -->
          <path d="M 20 100 A 80 80 0 0 1 180 100"
                class="gauge-arc"
                id="backgroundArc2"/>
          <!-- Colored arc -->
          <path d="M 20 100 A 80 80 0 0 1 180 100"
                class="gauge-colored-arc"
                id="coloredArc2"
                stroke-dasharray="0 314"/>
          <!-- Pointer -->
          <polygon points="100,95 105,105 95,105"
                   class="gauge-pointer"
                   id="pointer2"
                   transform="rotate(-90 100 100)"/>
          <!-- Center dot -->
          <circle cx="100" cy="100" r="5" fill="#2c3e50"/>
          <!-- Scale marks -->
          <g stroke="#7f8c8d" stroke-width="2">
            <line x1="20" y1="100" x2="25" y2="95" />
            <line x1="40" y1="68" x2="45" y2="65" />
            <line x1="70" y1="45" x2="75" y2="42" />
            <line x1="100" y1="40" x2="100" y2="35" />
            <line x1="130" y1="45" x2="125" y2="42" />
            <line x1="160" y1="68" x2="155" y2="65" />
            <line x1="180" y1="100" x2="175" y2="95" />
          </g>
          <!-- Scale labels -->
          <text x="15" y="110" font-size="12" fill="#7f8c8d">0%</text>
          <text x="90" y="30" font-size="12" fill="#7f8c8d">50%</text>
          <text x="170" y="110" font-size="12" fill="#7f8c8d">100%</text>
        </svg>
        <div class="gauge-value" id="gauge-value-2">0%</div>
      </div>
    </div>
  </div>

  <!-- Historical Data Chart Section -->
  <div class="card chart-section">
    <div class="card-header">Historical Data</div>
    <div class="chart-legend">
      <div class="legend-item">
        <div class="legend-color" style="background-color: rgb(75, 192, 192);"></div>
        <span>Water Tank Level</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background-color: rgb(255, 99, 132);"></div>
        <span>Water Flow Rate</span>
      </div>
    </div>
    <div class="chart-container">
      <canvas id="myLineChart"></canvas>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
